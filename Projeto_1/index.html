<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src\css\reset.css" />
    <link rel="stylesheet" href="src\css\styles.css" />
    <link rel="stylesheet" href="src\css\responsive.css" />

    <title>The Last of Us - Série</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="caroussel">
        <img
          class="image active"
          src="src\images\tlou-1.jpg"
          alt="Ellie e Joel abraçados"
        />
        <img
          class="image"
          src="src\images\tlou-2.jpg"
          alt="Joel e Ellie The Last of Us"
        />
        <img
          class="image"
          src="src\images\tlou-3.jpg"
          alt="Joel olhando pela janela"
        />
        <img
          class="image"
          src="src\images\tlou-4.jpg"
          alt="Ellie e Tess se olhando"
        />
        <img
          class="image"
          src="src\images\tlou-5.jpg"
          alt="Joel e Ellie caminhando por uma cidade"
        />
        <img
          class="image"
          src="src\images\tlou-6.jpg"
          alt="Joel segurando uma lanterna na mão direita"
        />
      </div>
      <div class="content">
        <div class="information">
          <img
            class="logo"
            src="src\images\logo.png"
            alt="logo The Last of Us"
          />
          <p class="description">
            The Last of Us é uma série distópica da HBO baseada na franquia de
            jogos de videogame de mesmo nome criada por Neil Druckmann. O drama
            narra um futuro pandêmico que foi devastador para humanidade,
            deixando os seres humanos à beira da extinção
          </p>
        </div>
        <div class="caroussel-button">
          <button class="button selected"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
          <button class="button"></button>
        </div>
      </div>
      <aside class="menu-lateral">
        <ul>
          <li>
            <a href="https://github.com" target="_blank"
              ><img class="icon" src="src\images\github.svg" alt="icone github"
            /></a>
          </li>
          <li>
            <a href="https://linkedin.com" target="_blank">
              <img
                class="icon"
                src="src\images\linkedin-in.svg"
                alt="icone linkedin"
              />
            </a>
          </li>
        </ul>
      </aside>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
